# NOTE: This workflow requires terraform/preview/*.tf files to function.
# If no terraform files exist, the workflow will skip gracefully.
#
# Prerequisites:
# - terraform/preview directory with preview environment configuration
# - Production terraform must be deployed first (for remote state)
# - Docker build step included - customize Dockerfile path as needed

name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "terraform/**/*.tf"
      - "Dockerfile*"
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to deploy"
        required: true
        type: string

concurrency:
  group: terraform-preview-${{ github.event.pull_request.number || github.event.inputs.pr_number }}
  cancel-in-progress: false

# Restrict default permissions - expanded at job level
permissions: {}

env:
  # Dockerfile.prod is preferred, falls back to Dockerfile
  DOCKERFILE: Dockerfile.prod

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    permissions:
      id-token: write
      contents: read
    outputs:
      image_tag: ${{ steps.tag.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Check for Dockerfile
        id: check-docker
        run: |
          if [ -f "${{ env.DOCKERFILE }}" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "dockerfile=${{ env.DOCKERFILE }}" >> $GITHUB_OUTPUT
          elif [ -f "Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "dockerfile=Dockerfile" >> $GITHUB_OUTPUT
            echo "ℹ️ Using Dockerfile instead of ${{ env.DOCKERFILE }}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⏭️ No Dockerfile found, skipping build"
          fi

      - name: Extract AWS region from terraform
        if: steps.check-docker.outputs.exists == 'true'
        id: region
        run: |
          # Extract region from terraform backend or provider config
          REGION=$(grep -r 'region\s*=' terraform/*.tf 2>/dev/null | grep -v '#' | grep 'us-' | head -1 | sed 's/.*"\(us-[^"]*\)".*/\1/' || echo "")
          if [ -z "$REGION" ]; then
            REGION="us-west-2"
            echo "⚠️ Could not extract region, defaulting to us-west-2"
          fi
          echo "region=$REGION" >> $GITHUB_OUTPUT
          echo "✅ Using AWS region: $REGION"

      - name: Configure AWS credentials
        if: steps.check-docker.outputs.exists == 'true'
        uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708 # v5.1.1
        with:
          role-to-assume: arn:aws:iam::514598028285:role/github-actions-deployment
          aws-region: ${{ steps.region.outputs.region }}

      - name: Login to Amazon ECR
        if: steps.check-docker.outputs.exists == 'true'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@4625ce35226a7557230889aae2f52eb50ec3dcda # v2.0.1

      - name: Generate GitHub App token
        if: steps.check-docker.outputs.exists == 'true'
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.DEV_BOT_APP_ID }}
          private-key: ${{ secrets.DEV_BOT_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Configure git for private modules
        if: steps.check-docker.outputs.exists == 'true'
        run: |
          git config --global url."https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/".insteadOf "https://github.com/"

      - name: Setup Terraform
        if: steps.check-docker.outputs.exists == 'true'
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_wrapper: false

      - name: Get ECR Repository from Terraform
        if: steps.check-docker.outputs.exists == 'true'
        id: ecr-repo
        run: |
          # Get ECR repository URL from production terraform outputs
          cd terraform
          echo "::group::Terraform Init"
          if ! terraform init -backend=true -input=false; then
            echo "::error::Terraform init failed"
            exit 1
          fi
          echo "::endgroup::"

          ECR_URL=$(terraform output -raw ecr_repository_url 2>/dev/null || echo "")

          if [ -n "$ECR_URL" ]; then
            # Extract just the repo name from the full URL
            ECR_REPO=$(echo "$ECR_URL" | sed 's|.*/||')
            echo "repository=$ECR_REPO" >> $GITHUB_OUTPUT
            echo "✅ Found ECR repository from terraform: $ECR_REPO"
          else
            echo "::error::Could not get ecr_repository_url from terraform outputs"
            exit 1
          fi

      - name: Set up Docker Buildx
        if: steps.check-docker.outputs.exists == 'true'
        uses: docker/setup-buildx-action@f7ce87c1d6bead3e36075b2ce75da1f6cc28aaca # v3.9.0

      - name: Generate image tag
        id: tag
        run: |
          PR_NUMBER="${{ github.event.pull_request.number || github.event.inputs.pr_number }}"
          echo "tag=pr-${PR_NUMBER}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        if: steps.check-docker.outputs.exists == 'true'
        uses: docker/build-push-action@4f58ea79222b3b9dc2c8bbdd6debcef730109a75 # v6.9.0
        with:
          context: .
          file: ${{ steps.check-docker.outputs.dockerfile }}
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ steps.ecr-repo.outputs.repository }}:${{ steps.tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy:
    name: Deploy Preview
    needs: build
    permissions:
      id-token: write
      contents: read
      pull-requests: write
      deployments: write
    uses: Software-Automation-Holdings-LLC/developer-common/.github/workflows/terraform-preview-deploy.yml@57e2c75a26ff99329f679108717d0ef825b77c8e
    with:
      pr_number: ${{ github.event.pull_request.number || github.event.inputs.pr_number }}
      image_tag: ${{ needs.build.outputs.image_tag }}
    secrets:
      DEV_BOT_APP_ID: ${{ secrets.DEV_BOT_APP_ID }}
      DEV_BOT_PRIVATE_KEY: ${{ secrets.DEV_BOT_PRIVATE_KEY }}
