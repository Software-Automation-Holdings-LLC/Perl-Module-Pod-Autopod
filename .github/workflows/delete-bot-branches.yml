name: Delete Merged Bot Branches

on:
  pull_request:
    types: [closed]

# Restrict default permissions - expanded at job level
permissions: {}

jobs:
  delete-branch:
    # Only run if PR was merged AND created by the dev bot
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.user.login, '[bot]')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Delete branch
        env:
          GH_TOKEN: ${{ github.token }}
          HEAD_REF: ${{ github.event.pull_request.head.ref }}
          REPO: ${{ github.repository }}
        run: |
          gh api -X DELETE "repos/${REPO}/git/refs/heads/${HEAD_REF}" || echo "Branch may already be deleted"
