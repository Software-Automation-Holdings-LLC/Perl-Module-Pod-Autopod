# Automatically bump patch version on each commit to main
# Creates an auto-approved PR to handle branch protection rules
# This enables automatic releases for security patches (Dependabot, etc.)
#
# NOTE: This workflow should only be synced to WordPress plugins and themes.
# Filter criteria for sync tool:
#   - Repository must have composer.json
#   - composer.json must have "type": "wordpress-plugin" or "wordpress-theme"

name: Auto Version Bump

on:
  push:
    branches:
      - main
    paths-ignore:
      - ".github/**"
      - "**.md"
      - ".gitignore"
      - ".pre-commit-config.yaml"
  workflow_dispatch:
    inputs:
      bump_type:
        description: "Version bump type"
        required: false
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

# Restrict default permissions - expanded at job level
permissions: {}

jobs:
  bump-version:
    name: Bump Patch Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    # Skip if commit message indicates version bump (only for push events)
    # Always run for workflow_dispatch (manual trigger)
    if: |
      github.event_name == 'workflow_dispatch' ||
      (
        !contains(github.event.head_commit.message, '[skip ci]') &&
        !contains(github.event.head_commit.message, 'chore: bump version') &&
        !contains(github.event.head_commit.message, 'chore: update version') &&
        !contains(github.event.head_commit.message, 'chore(release)') &&
        !contains(github.event.head_commit.message, 'Merge pull request')
      )

    steps:
      - name: Generate Release Bot Token
        id: release-bot-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2
        with:
          app-id: ${{ secrets.DEV_RELEASE_APP_ID }}
          private-key: ${{ secrets.DEV_RELEASE_PRIVATE_KEY }}
          owner: Software-Automation-Holdings-LLC

      - name: Generate Dev Bot Token
        id: dev-bot-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2
        with:
          app-id: ${{ secrets.DEV_BOT_APP_ID }}
          private-key: ${{ secrets.DEV_BOT_PRIVATE_KEY }}
          owner: Software-Automation-Holdings-LLC

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          token: ${{ steps.release-bot-token.outputs.token }}

      - name: Check if WordPress plugin or theme
        id: check_type
        run: |
          if [ ! -f composer.json ]; then
            echo "No composer.json found, skipping"
            echo "should_bump=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          TYPE=$(jq -r '.type // ""' composer.json)
          if [[ "$TYPE" == "wordpress-plugin" ]] || [[ "$TYPE" == "wordpress-theme" ]]; then
            echo "Found WordPress $TYPE"
            echo "should_bump=true" >> $GITHUB_OUTPUT
            echo "type=$TYPE" >> $GITHUB_OUTPUT
          else
            echo "Not a WordPress plugin/theme (type: $TYPE), skipping"
            echo "should_bump=false" >> $GITHUB_OUTPUT
          fi

      - name: Get current version
        if: steps.check_type.outputs.should_bump == 'true'
        id: get_version
        run: |
          CURRENT_VERSION=$(jq -r '.version // "0.0.0"' composer.json)
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Bump version
        if: steps.check_type.outputs.should_bump == 'true'
        id: bump_version
        run: |
          CURRENT="${{ steps.get_version.outputs.current_version }}"
          BUMP_TYPE="${{ github.event.inputs.bump_type || 'patch' }}"

          # Parse semver (major.minor.patch)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          # Handle missing parts
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}

          # Bump based on type
          case "$BUMP_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch|*)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumping version ($BUMP_TYPE): $CURRENT -> $NEW_VERSION"

      - name: Checkout developer-common scripts
        if: steps.check_type.outputs.should_bump == 'true'
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          repository: Software-Automation-Holdings-LLC/developer-common
          path: .developer-common
          sparse-checkout: scripts
          token: ${{ steps.release-bot-token.outputs.token }}

      - name: Update version in files
        if: steps.check_type.outputs.should_bump == 'true'
        run: |
          chmod +x .developer-common/scripts/update-plugin-version.sh
          .developer-common/scripts/update-plugin-version.sh "${{ steps.bump_version.outputs.new_version }}"

      - name: Create PR for version bump
        if: steps.check_type.outputs.should_bump == 'true'
        env:
          # Use release bot to create PR
          GH_TOKEN: ${{ steps.release-bot-token.outputs.token }}
          NEW_VERSION: ${{ steps.bump_version.outputs.new_version }}
        run: |
          # Clean up developer-common before committing
          rm -rf .developer-common

          # Check if there are changes
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          BRANCH_NAME="chore/bump-version-${NEW_VERSION}"

          # Configure git as release bot
          git config user.name "sah-release-bot[bot]"
          git config user.email "sah-release-bot[bot]@users.noreply.github.com"

          # Delete remote branch if it exists (allows re-running)
          git push origin --delete "$BRANCH_NAME" 2>/dev/null || true

          # Create branch and commit
          git checkout -b "$BRANCH_NAME"
          git add composer.json *.php style.css 2>/dev/null || git add composer.json *.php 2>/dev/null || git add composer.json
          git commit -m "chore: bump version to ${NEW_VERSION}"
          git push origin "$BRANCH_NAME"

          # Create PR (as release bot)
          PR_URL=$(gh pr create \
            --title "chore: bump version to ${NEW_VERSION}" \
            --body "Automated version bump to ${NEW_VERSION}.

          This PR will be auto-approved and merged.

          After merge, a tag \`v${NEW_VERSION}\` will be created and the package will be published to Packagist." \
            --base main \
            --head "$BRANCH_NAME" \
            2>&1) || true

          echo "PR created: $PR_URL"

      - name: Auto-approve and merge PR
        if: steps.check_type.outputs.should_bump == 'true'
        env:
          # Use dev bot to approve (different from PR creator)
          GH_TOKEN: ${{ steps.dev-bot-token.outputs.token }}
          NEW_VERSION: ${{ steps.bump_version.outputs.new_version }}
        run: |
          BRANCH_NAME="chore/bump-version-${NEW_VERSION}"

          # Wait a moment for PR to be created
          sleep 2

          # Get PR number
          PR_NUMBER=$(gh pr list --head "$BRANCH_NAME" --json number -q '.[0].number')

          if [ -n "$PR_NUMBER" ]; then
            echo "Approving PR #$PR_NUMBER with dev bot..."
            gh pr review "$PR_NUMBER" --approve --body "Auto-approved version bump"

            echo "Enabling auto-merge..."
            gh pr merge "$PR_NUMBER" --auto --squash --delete-branch

            echo "âœ… PR #$PR_NUMBER approved by dev bot and set to auto-merge"
          else
            echo "Could not find PR for branch $BRANCH_NAME"
          fi
