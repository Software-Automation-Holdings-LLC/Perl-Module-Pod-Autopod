# Create version tag after version bump PR is merged
# This triggers the publish-packagist workflow
#
# NOTE: This workflow should only be synced to WordPress plugins and themes.
# Filter criteria for sync tool:
#   - Repository must have composer.json
#   - composer.json must have "type": "wordpress-plugin" or "wordpress-theme"

name: Create Version Tag

on:
  pull_request:
    types: [closed]
    branches:
      - main

# Restrict default permissions - expanded at job level
permissions: {}

jobs:
  create-tag:
    name: Create Version Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write

    # Only run if PR was merged AND is a version bump PR
    if: |
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.title, 'chore: bump version to')

    steps:
      - name: Generate Bot Token
        id: bot-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2
        with:
          app-id: ${{ secrets.DEV_BOT_APP_ID }}
          private-key: ${{ secrets.DEV_BOT_PRIVATE_KEY }}
          owner: Software-Automation-Holdings-LLC

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          token: ${{ steps.bot-token.outputs.token }}

      - name: Check if WordPress plugin or theme
        id: check_type
        run: |
          if [ ! -f composer.json ]; then
            echo "No composer.json found, skipping"
            echo "should_tag=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          TYPE=$(jq -r '.type // ""' composer.json)
          if [[ "$TYPE" == "wordpress-plugin" ]] || [[ "$TYPE" == "wordpress-theme" ]]; then
            echo "Found WordPress $TYPE"
            echo "should_tag=true" >> $GITHUB_OUTPUT
          else
            echo "Not a WordPress plugin/theme (type: $TYPE), skipping"
            echo "should_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Get version from composer.json
        if: steps.check_type.outputs.should_tag == 'true'
        id: get_version
        run: |
          VERSION=$(jq -r '.version' composer.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version from composer.json: $VERSION"

      - name: Check if tag exists
        if: steps.check_type.outputs.should_tag == 'true'
        id: check_tag
        env:
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          if git rev-parse "v${VERSION}" >/dev/null 2>&1; then
            echo "Tag v${VERSION} already exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag v${VERSION} does not exist"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check_type.outputs.should_tag == 'true' && steps.check_tag.outputs.exists == 'false'
        env:
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          git config user.name "sah-dev-bot[bot]"
          git config user.email "183429084+sah-dev-bot[bot]@users.noreply.github.com"

          git tag -a "v${VERSION}" -m "Release v${VERSION}"
          git push origin "v${VERSION}"

          echo "âœ… Created and pushed tag v${VERSION}"
